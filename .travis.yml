language: scala

scala:
  - 2.10.2

# only trigger builds on master
branches:
  only:
    - master

script:
  - "sbt \"project blue-test\" scenario:test"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq jsvc

before_script:
  - echo "startOptions <<= (startOptions, bluePack) map { (opt, pack) => \"-cwd\" :: pack.getCanonicalPath :: opt }\n\nlaunchExe := \"/usr/bin/jsvc\"" > build.sbt

